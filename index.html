<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body>
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center object-cover px-12">
        <!-- home section-->
        <section id="home-section" class="flex flex-col justify-center items-center h-screen space-y-10">
            <h2 class="anton text-9xl text-white">ALPHABET CLASH</h2>
            <p class="text-white text-xl poppins font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()"
                class="text-[#010313] font-semibold poppins text-2xl bg-white px-5 py-3 rounded-md">Play
                Now</button>
        </section>

        <!-- play ground section-->
        <section id="play-ground-section" class="pt-12 pb-12 hidden">
            <div class="flex flex-col justify-center items-center gap-10">
                <div
                    class="screen artboard artboard-horizontal phone-6 border-[12px] border-[#454652] rounded-2xl bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#454652] text-white poppins text-[18px] font-medium px-5 pb-3 rounded-b-2xl">Don't
                            watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="display-number" class="text-black poppins uppercase text-9xl font-semibold">Y</p>
                    </div>
                </div>

                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <div class="flex justify-between w-full">
                    <div>
                        <button class="btn bg-fuchsia-500 rounded-full text-white border-none text-xl px-6">
                            <p>Life</p>
                            <img src="./images/heart.svg" alt="">
                            <span id="life">5</span>
                        </button>
                    </div>
                    <div>
                        <button class="btn bg-purple-700 rounded-full text-white border-none text-xl px-6">
                            <p>Score</p>
                            <img src="./images/dollar.svg" alt="">
                            <span id="score">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!--final score -->
        <section id="final-score" class="hidden">
            <div class="text-white poppins flex flex-col h-screen justify-center items-center">
                <div
                    class="flex flex-col justify-center items-center bg-[#FFFFFF33] gap-9 px-14 border border-[#a7a7a7a2] py-8 rounded-xl">
                    <h3>Game Over!</h3>
                    <h1 class="text-6xl text-center">
                        <span class="font-bold">Score :</span>
                        <span id="game-score">0</span>
                    </h1>
                    <button onclick="play()"
                        class="text-[#010313] font-bold poppins text-2xl bg-white px-5 py-3 rounded-xl">Play
                        Again</button>
                    <p class="text-xl text-center">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
